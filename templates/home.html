<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            margin: 20px;
            padding: 20px;
            background-color: #ffefcf;
        }

        h1 {
            color: #ff6347;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            color: #ff6347;
            font-size: 40px;
            margin-right: 8px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6347;
            font-size: 18px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 2px solid #ff6347;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            color: #333;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-home icon"></i> Magical Predictions <i class="fas fa-home icon"></i></h1>
    
    <form action="/predict" method="post">
        <label for="latitude"><i class="fas fa-map-marker-alt icon"></i> Latitude:</label>
        <input type="text" name="latitude" id="latitude" required>

        <label for="housing_median_age"><i class="fas fa-building icon"></i> Housing Median Age:</label>
        <input type="text" name="housing_median_age" id="housing_median_age" required>

        <label for="total_rooms"><i class="fas fa-door-open icon"></i> Total Rooms:</label>
        <input type="text" name="total_rooms" id="total_rooms" required>

        <label for="households"><i class="fas fa-users icon"></i> Households:</label>
        <input type="text" name="households" id="households" required>

        <label for="median_income"><i class="fas fa-coins icon"></i> Median Income:</label>
        <input type="text" name="median_income" id="median_income" required>

        <label for="ocean_proximity_encoded"><i class="fas fa-water icon"></i> Ocean Proximity Encoded:</label>
        <input type="text" name="ocean_proximity_encoded" id="ocean_proximity_encoded" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_test %}
        <p>{{ prediction_test }}</p>
    {% endif %}
</body>
</html>
